{% extends 'base.html' %}
{% load static %}
{% block hero %}{% endblock hero %}
{% block content %}
    <div class = "container" style="padding-top:100px;">
        <div class="row mt-5">
            <div class=" col-md-5 col-sm-12">
                <a href="/posts/" style="border-radius:50px; height:40px; width:40px; background:#e43c5c; font-size: 28px; color: #fff; line-height: 0;" 
                   class="d-flex align-items-center justify-content-center">
                    <i class="bi bi-arrow-left-short"></i>
                </a>
            </div>
        </div>
        
        <div class="row justify-content-center mt-3">
            <div class=" col-md-5 col-sm-12 border-bottom">
            <p><strong>{{post.user.username}}</strong> {{post.created_at}}</p>
            <p>{{post.body|safe}}</p>
            </div>
        </div>
        {% if request.user.is_authenticated %}
        <div class="row justify-content-center mt-3">
            <div class=" col-md-5 col-sm-12 border-bottom">
                <form method="POST">
                    {% csrf_token %}
                    {{form}}
                    <div class="d-grid gap-2">
                        <button class ="btn mt-3 mb-5" style="background: #e43c5c;"> Submit! </button>
                    </div>
                </form>  
            </div>
        </div>
        {% endif %}
    </div>
{% endblock content %}
